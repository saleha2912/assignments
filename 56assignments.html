<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font and font size</title>
    <style>
        table,
        tr,
        th {
            margin: auto;
            padding: 2px;
            width: 500px;
        }



        .table2 {
            margin: auto;
            padding: 2px;
            width: 500px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th style="color: red; border-collapse: separate;
            border: 2px solid black;">Font Size</th>
            <th style=" border-collapse: separate;
            border: 2px solid black;">Arial</th>
            <th style=" border-collapse: separate;
            border: 2px solid black;">Times New Roman</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">xx-small</th>
            <th style="font-size: xx-small;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: xx-small;">font</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">x-small</th>
            <th style="font-size: x-small;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: x-small;">font</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">small</th>
            <th style="font-size: small;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: small">font</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">meddium</th>
            <th style="font-size: medium;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: medium;">font</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">large</th>
            <th style="font-size: large;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: large;">font</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">x-large</th>
            <th style="font-size: x-large;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: x-large;">font</th>
        </tr>
    </table>
    <table>
        <tr>
            <th style="color: red;">xx-large</th>
            <th style="font-size: xx-large;font-family: Arial, Helvetica, sans-serif;">font</th>
            <th style="font-size: xx-large;">font</th>
        </tr>
    </table>

</html>
