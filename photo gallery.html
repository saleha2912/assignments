<!DOCTYPE html>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial;
  }



  .row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
  }


  .column {
    flex: 33%;
    max-width: 33%;
    padding: 0 4px;
  }

  .column img {
    margin-top: 8px;
    vertical-align: middle;
    height: 500px;

  }


  @media screen and (max-width: 1024px) {
    .column {
      flex: 50%;
      max-width: 50%;
    }
  }

  @media screen and (max-width: 768px) {
    .column {
      flex: 100%;
      max-width: 100%;
      height: auto;
    }
  }
</style>
