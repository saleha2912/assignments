<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr, td,th{
            border: 3px solid rgb(83, 4, 4);
            border-collapse: collapse;
            text-align: left;
        }
        table{
            width: 100%;

        }
        th{
            background-color: rgb(185, 67, 67);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>header1</th>
            <th>header2</th>
            <th>header3</th>
        </tr>
        <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
        <tr>
            <td>cell4</td>
            <td>cell5</td>
            <td>cell6</td>
        </tr>
    </table>
</body>
</html>
