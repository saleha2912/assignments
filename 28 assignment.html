<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different border colors</title>
    <style>
        div{
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div style="border: 2px solid red;">this div has solid red border.</div>
    <div style="border: 2px dotted green; border-radius: 8px;">this div has dotted green border with rounded corner</div>
    <div style="border: 2px double purple;">this div has double purple border.</div>
</body>
</html>
