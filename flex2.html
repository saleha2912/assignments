<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction column</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: rgb(30, 255, 60);
            flex-wrap: wrap;
            justify-content: space-around;
            height: 800px;
            
        }

        .flex-container>div {
            background-image: url(rose-blue.jpeg);
            width: 300px;
            height: 200px;
            margin: 30px;

        }
    </style>
</head>
<body>
    <h1>The flex-direction : column </h1>
    <div class="flex-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
