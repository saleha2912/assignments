<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stripes table</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        tr{
            border-bottom: 2px solid black;
        }
        
        th, td {
          text-align: center;
          padding: 5px;
        }
        
        tr:nth-child(odd){background-color: #f2f2f2}
        
        th {
          background-color: #292e2c;
          color: white;
        }
        </style>
</head>
<body>
    <table>
        <tr>
          <th>Header1</th>
          <th>Header2</th>
          <th>Header3</th>
        </tr>
        <tr>
          <td>cell 1</td>
          <td>cell 2</td>
          <td>cell 3</td>
        </tr>
        <tr>
          <td>cell 4</td>
          <td>cell 5</td>
          <td>cell 6</td>
        </tr>
        <tr>
          <td>cell 7</td>
          <td>cell 8</td>
          <td>cell 9</td>
        </tr>
 
      </table>
</body>
</html>
