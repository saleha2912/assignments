<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margins value</title>
    <style>
        div {
            background-color: rgb(7, 29, 34);
            height: 70px;
            padding: 10px;
            color: white;
            width: 50px;
            text-align: center;
            
        }
    </style>
</head>

<body>
    <div style="margin: 10px;">10px</div>
    <div style="margin: 10px 0;">10px 0</div>
    <div style="margin: auto;">auto</div>
    <div style="margin: 20px 30px 10px 5px;">20px 30px 10px 5px</div>
    <div style="margin: 5% 10%;">5% 10%</div>
</body>

</html>
