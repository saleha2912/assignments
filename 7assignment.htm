  <title> table assignment</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #351111;
    }

    tr:hover {
      background-color: #9bc971;
    }
  </style>
</head>

<body>

  <h2>Hoverable Table</h2>
  <p>Move the mouse over the table rows.</p>

  <table>
    <colgroup>
      <col span="2">

    </colgroup>
    <tr>
