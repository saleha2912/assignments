<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fallback fonts</title>
</head>
<body>
    <h1>fallback fontd example</h1>
    <p style="font-family: palatino linotype;">this is a paragraph using the palatino linotype font.</p>
    <p style="font-family: 'palatino linotype',times, serif;">this is another paragraph with a fallback font.</p>
    <h1 style="font-family: sans-serif; color: goldenrod;">Title with custom Font.</h1>
    <P style="font-family: 'Times New Roman', Times, serif;color: goldenrod;">Paragraph with a custom font family.</P>
</body>
</html>
