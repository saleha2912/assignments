<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>
<body>
    <script>
        var a = 1;
        do{
            document.write(a + ") Amazing Institute.");
            a++;
        }while (a<=10) ;
            
        
    </script>
</body>
</html>
