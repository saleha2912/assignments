<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style type="text/css">
    p{
            font-size: 100px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        };
    </style>
</head>
<body onload="time()">
    <p id="demo"></p>
   
</body>
<script type="text/javascript">
    function time() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "A.M.";

        if (h > 12) {
            h = h-12;
        }
        if (h>=12) {
            session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var tm = h + ":" + m + ":" + s + " " + session;
        document.getElementById("demo").innerHTML= tm;
        setTimeout(time,1000);
    }
</script>
</html>
