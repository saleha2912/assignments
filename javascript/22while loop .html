<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>while loop</h1>
    <script>
        var a = 1;
        while(a<=10){
            document.write("<li>Amazing Institute</li>");
            a = a+1;
        };
    </script>
</body>
</html>
