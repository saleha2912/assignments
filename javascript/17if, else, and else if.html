<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript if, else, and else if</title>
</head>
<body>
    <script>
        let age = 18
        if(age>=18){
            alert("you can join");
        }else if(age>=17){
            alert("you can join only training")
        }
        else{
            alert("you can't join")
        }
    </script>
</body>
</html>
