<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Properties</title>
</head>
<body>
    <h2>Number Properties</h2>
    <p id="demo"></p>
    <script>
        var x = Number.EPSILON;
        var w = Number.MAX_VALUE;
        var y = Number.MIN_VALUE;
        var z = Number.MAX_SAFE_INTEGER;
        var a = Number.MIN_SAFE_INTEGER;
        var b = Number.NEGATIVE_INFINITY;
        var c = Number.POSITIVE_INFINITY;
        document.getElementById("demo").innerHTML = 
        "Number.EPSILON = " + x + "<br>" +
        "Number.MAX_VALUE = " + w + "<br>" +
        "Number.MIN_VALUE = " + y + "<br>" +
        "Number.MAX_SAFE_INTEGER = " + z + "<br>" +
        "Number.MIN_SAFE_INTEGER = " + a + "<br>" +
        "Number.NEGATIVE_INFINITY = " + b + "<br>" +
        "Number.POSITIVE_INFINITY = " + c + "<br>" ;
    </script>
</body>
</html>
