<!DOCTYPE html>
<html>
<body>
<h1>first JS topic</h1>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='OIP.jpg'">Left Arrow</button>

<img id="myImage" src="OIP.jpg" style="width: 30%;">

<button onclick="document.getElementById('myImage').src='R.jpg'">Right Arrow</button>

</body>
</html>
