<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js switch</title>
</head>
<body>
    <h1>switch statement</h1>
    <script>
        let number = 100;
        switch (number) {
            case 100:
                document.write("merit")
                break;
                case 75:
                document.write("1st division")
                break;
                case 50:
                document.write("2nd division")
                break;
                case 33:
                document.write("3rd division")
                break;
            default:
            document.write("wait for result")
                break;
        }
    </script>
</body>
</html>
