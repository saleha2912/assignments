<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>
<body>
    <h2>for of loop</h2>
    <script>
        let marks = [80,39,70,54];
        for(let x of marks){
            document.write("marks = " + x + "<br>")
        };
    </script>
</body>
</html>
