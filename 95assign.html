<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        body {
            background-color: rgb(170, 165, 165);
        }

        div {
            background-color: white;
            box-shadow: 2px 2x rgb(99, 98, 98);
            width: 450px;
            height: 300px;
            text-align: center;
            margin:100px 450px;
       
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        button {
            color: white;
            height: 40px;
            width: 300px;
            background-color: rgb(59, 55, 55);
            border: none;
            border-radius: 10px;
        }
        h2{
            line-height: 30px;
            padding-top: 50px;
        }
        p{
            margin: 50px;
        }
        button:hover{
            background-image: linear-gradient(to right, rgb(89, 7, 156), rgb(235, 74, 194));
        }
        
    </style>
</head>

<body>
    <div>
        <h2>Awesome!</h2>
        <p>You just found my pastel gradient button. <br>
            Now, let's see what else it does, :P</p>
        <button>HOVER ME</button>
    </div>
</body>

</html>
