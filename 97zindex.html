<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z- index property</title>
</head>

<style>
    div{
        margin: 20px;
    }
    #zindex4 {
        position: absolute;
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: green;
        z-index: 4;
        color: white;
        text-align: bottom
    }

    #zindex3 {
        position: absolute;
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: yellow;
        z-index: 3;
        color: white;
        text-align: bottom
    }

    #zindex2 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        z-index: 2;
        color: white;
        text-align: bottom
    }

    #zindex1 {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: blue;
        z-index: 1;
        color: white;
        text-align: bottom
    }
</style>

<body>
    <div>
        <div id="zindex4">z-index : 4
            <div id="zindex3">z-index : 3
                <div id="zindex2">z-index : 2
                    <div id="zindex1">z-index : 1
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
