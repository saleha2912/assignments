<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT SIZE</title>
</head>

<body>
    <p>this is a paragraph with a font size of 16 pixels</p>
    <h1>this is a heading with a font size of 24 points.</h1>
    <div style="font-size: 0.5in;">this is a div with a font size of 0.5 inches.</div>
    <span style="font-size: 2cm;">this is a span with a font size of 2 centimeters.</span><a href="ALIYA .png"
        style="font-size: 5mm;">this is an anchor tag with a font
        size of 5 milimeters.</a>

</body>

</html>
