<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conic gradient</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            background-image: conic-gradient(red, yellow, blue );
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div>
        <h1>This is a conic gradient</h1>
        <p>it goes from red to yellow to blue in a circular pattern.</p>
    </div>
</body>

</html>
