<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font varient</title>
</head>
<body>
    <p>this is normal text</p>
    <p><i> is italic.</i></p>
    <p><b>this is bold.</b></p>
    <p style="text-decoration: underline;">this is underlined.</p>
    <p style="text-decoration: line-through;">this is strikethrough.</p>
  
    <p style="font-variant: small-caps;">This is Small Caps.</p>
</body>
</html>
