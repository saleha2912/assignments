<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class attribute</title>
    <style>
        .book {
          background-color: rgb(17, 219, 95);
          color: rgb(19, 71, 6);
          border: 2px solid black;
          margin: 10px;
          padding: 10px;
        }
        .book2 {
          background-color: rgb(7, 12, 9);
          color: rgb(255, 255, 255);
          border: 2px solid rgb(185, 19, 19);
          margin: 10px;
          padding: 10px;
        }
        </style>

</head>
<body>
   <h1>using class attribute in div element and in other elements</h1> 
<div class="book">
    <h2>story</h2>
    <p>this is story book.</p>
  </div>
  
  <div class="book">
    <h2>history</h2>
    <p>this is history book.</p>
  </div>
  
<h2 class="book">story book</h2>
<p>i really like this story book.</p>

<h2 class="book">history book</h2>
<p>history book is also interesting.</p>
<div class="book">
  <p>this is history book. <div class="book2">this is history book.</div></p>
</div>
</body>
</html>
