<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover State</title>
        <style>
        tr,
        th,
        td {
            border-radius: 50px;
            text-align: center;
            width: 400px;
            height: 200px;
            border-collapse: collapse;

        }
        tr:hover{
            background-color: blueviolet;
        }
        .grey{
            background-color: gray;
        }
        .pink{
            background-color: pink;
        }
     
    </style>
</head>
<body>
    <table>
        <tr class="pink">
            <th>Header1</th>
            <th>Header2</th>
            <th>Header3</th>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr class="grey">
            <td>cell 4</td>
            <td>cell 5</td>
            <td>cell 6</td>
        </tr>
    </table>
</body>
</html>
