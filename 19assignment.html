        x = 1;

    <p>Save the File by pressing <kbd>Ctrl + S</kbd></p>

    <h2>The var Element</h2>
    <p>The value of c is: 30 (<var>a</var> x <var>b</var>), where <var>a</var> is 5, and <var>b</var> is
        6.</p>
