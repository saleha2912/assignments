<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed attachment</title>
    <style>
        .div1 {
            background-image: url(tulip.jpeg);
            background-repeat: repeat;
            background-attachment: fixed;
            height: 500px;
            width: 1500px;


        }

        .div2 {
            background-image: url(tulip.jpeg);
            background-repeat: repeat;
            background-attachment: scroll;
            height: 500px;
            width: 1500px;

        }
    </style>
</head>

<body>
    <div class="div1"> this div has a background image with a fixed attachment.</div>
    <div class="div2"> this div has a background image with a scroll attachment.</div>
</body>

</html>
