<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            float: left;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="background-color: red;">color name(red)</div>
    <div style="background-color: rgb(255, 00,00);">rgb(255,00,00)</div>
    <div style="background-color: #ff0000;">hex(#ff0000)</div>
    <div style="background-color: hsl(0, 100%, 50%);">hsl(0,100%,50)</div>
    <div style="background-color: rgba(100,100, 100, .5);">gray color with 0.5 transparency= rgba(100,100,100,0.5)</div>
    <div style="background-color: hsla(48, 3%, 37%, 0.5);">gray color with 0.5 alpha value = hsla(50,3%,37%,0.5)</div>
</body>

</html>
