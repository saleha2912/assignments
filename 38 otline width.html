<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-width</title>
    <style>
        .div1 {
            padding: 5px;
            margin: 50px;

            outline: 2px solid rgb(0, 0, 0)
        }

        .div2 {
            padding: 5px;
            margin: 50px;

            outline: 5px dotted rgb(27, 4, 63);
        }

        .div3 {
            padding: 5px;
            margin: 50px;

            outline: 10px dashed #457a09;
        }

        .div4 {
            padding: 5px;
            margin: 50px;

            outline: 15px double rgb(189, 22, 133);
        }
    </style>
</head>

<body>
    <div class="div1">div 1</div>
    <div class="div2">div 2 </div>
    <div class="div3">div 3 </div>
    <div class="div4">div 4 </div>
</body>

</html>
