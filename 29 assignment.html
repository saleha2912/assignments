<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border nesting</title>
    <style>
        div {
            padding: 5px;
            height: 250px;
            width: 97%;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div style="border: 5px solid black; width: 50%;">
        <div style="border: 5px dotted purple;">
            <div style=" border: 5px dashed rgb(45, 187, 206);">
                <div style="border: 5px double rgb(223, 238, 21);">
                    <div style=" border: 5px ridge rgb(21, 238, 39);">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
