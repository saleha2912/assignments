<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan and rowspan</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <td rowspan="6">1</td>
            <td colspan="5">2</td>
            <td rowspan="5">3</td>
        </tr>
        <tr>
            <td colspan="5">4</td>
        </tr>
        <tr>
            <td colspan="5">5</td>
        </tr>
        <tr>
            <td colspan="4">6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td colspan="4">8</td>
        </tr>
        <tr>
            <td colspan="4">9</td>
            <td colspan="2">10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
    </table>
</body>

</html>
