<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>outline offset</title>
    <style>
        div{
            padding: 5px;
            background-color: rgb(184, 174, 174);
            border: 2px solid black;
            outline: 2px solid red;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>This is a div with an offset outline.</div>
</body>
</html>
