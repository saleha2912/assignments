<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration on hover and focus</title>
    <style>
        body{
            text-align: center;
            background-image: url(flowers-rose.gif);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: contain;
            
        }
       a:link {

  color: rgb(0, 0, 0);
  padding: 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 5px;


  
}

a:hover {
  text-decoration: line-through;

} 
    </style>
</head>
<body>
    <a href="aliya-10.gif">HOME</a>
    <a href="aliya-10.gif">WORKS</a>
    <a href="aliya-10.gif">PARTNERS</a>
    <a href="aliya-10.gif">PRICE</a>
    <a href="aliya-10.gif">CONTACTS</a>
    
</body>
</html>
