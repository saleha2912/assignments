<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient page</title>
    <style>
        body{
           background-image: url(tulip.jpeg);
           background-attachment: fixed;
           background-repeat: no-repeat;
           background-size: 100% 100%;
        }
        .div1{
            background-color: white;
            width: 100%;
            height: 35px;
            margin: 0PX;
        }
        .div2{
            background-image: linear-gradient(rgba(255, 255, 41, 0.685), rgba(163, 64, 81, 0.801));
            height:600px;
            width: 100%;
            margin: 0px;
        }
        button{
            background-color: white;
            border: none;
            text-align: center;
            padding: 10px;
            margin-right: 50px;
            padding: auto;

        }
        button:hover{
            background-color: aqua;
        }
        h1{
            color: white;
            text-align: center;
            display:inline-block;
            margin: 200px 500px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <button style="margin-right: 700px;">PLATINA</button>
        <button>HOME</button>
        <button>FACILITIES</button>
        <button>SERVICE</button>
        <button>BOOK</button>
    </div>
    <div class="div2">
        <h1>Enjoy Holidays <br>with affordable hotels</h1>
    </div>
</body>
</html>
