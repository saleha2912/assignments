<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css font</title>
    <style>
        p{
            color: blue;
            font-size: 120%;
        }
        h1{
            color: red;
            font-size: 2em;
        }
        div{
            font-size: 1.5rem;
        }
        span{
            color: green;
            font-size: 5vw;
        }
    </style>
</head>
<body>
    <p>this is a paragraph with a font size of 120% and blue color.</p>
    <h1>this is heading with font size 2em and red color</h1>
    <div>this div has font size 1.5rem .</div>
    <span>this is a span with a font size of 5vw and green color.</span>
</body>
</html>
