<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial gradient</title>
    <style>
        div{
            color: white;
            width: 100%;
            height: 300px;
        }
        #gradient{
            background-image: radial-gradient(red 5%, orange 10%, yellow 30%, green 60%, blue);
        }
        #gradient2{
background-image: radial-gradient(circle,red 10%,  orange 20%, yellow 40%, green 60%, blue);
        }
    </style>
</head>
<body>
    <div id="gradient">
        This is a radial gradient ecllipse. It goes from red to indigo, with color stops at different distances from the center.
    </div>
    <div id="gradient2">
<h2>it goes from red to blue, with orange, yellow, and green evenly spaced in between.</h2>
    </div>
</body>
</html>
