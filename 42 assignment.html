<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin collapse</title>
    <style>
        .div1 {
            background-color: yellow;
            margin: 20px;
            height: 50px;
        }

        .div2 {
            background-color: green;
            margin: 20px 0px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div style="background-color: gray; padding: 20px;">
        <div class="div1">Box 1</div>
        <div class="div1">Box 2</div>
        <div class="div2">inner box 1</div>
        <div class="div2">inner box 2</div>

    </div>
</body>

</html>
