<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration color </title>
</head>

<body>
    <h1>Text Decoration Color Example</h1>
    <p style="  text-decoration-line:underline;text-decoration-color: red;">this text has a red underline.</p>
    <p style="  text-decoration-line:overline;text-decoration-color: rgb(31, 226, 73);">this text has a green overline.
    </p>
    <p style="  text-decoration-line:line-through;text-decoration-color: rgb(6, 4, 141);">this text has a blue line
        through the middle.</p>
    <p style="  text-decoration-line:underline; text-decoration-style: wavy;text-decoration-color: rgb(204, 14, 163);">
        this text has a purple wavy
        line underneath.</p>
</body>

</html>
