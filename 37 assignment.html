<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline-offset different values</title>
    <style>
        .div1 {
            padding: 5px;
            margin: 50px;
            background-color: rgb(184, 174, 174);
            border: 2px solid black;
            outline: 2px dotted red;
            outline-offset: 5px;
        }
        .div2 {
            padding: 5px;
            margin: 50px;
            background-color: rgb(184, 174, 174);
            border: 2px solid black;
            outline: 2px dotted rgb(27, 4, 63);
            outline-offset: 10px;
        }
        .div3 {
            padding: 5px;
            margin: 50px;
            background-color: rgb(184, 174, 174);
            border: 2px solid black;
            outline: 2px dotted #457a09;
            outline-offset: 15px;
        }
        .div4 {
            padding: 5px;
            margin: 50px;
            background-color: rgb(184, 174, 174);
            border: 2px solid black;
            outline: 2px dotted rgb(189, 22, 133);
            outline-offset: 20px;
        }
    </style>
</head>
<body>
    <div class="div1">div 1  5px outline-offset</div>
    <div class="div2">div 2  10px outline-offset</div>
    <div class="div3">div 3  15px outline-offset</div>
    <div class="div4">div 4  20px outline-offset</div>
</body>
</html>
