<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and inline</title>
    <style>
        body{
            background-color: rgba(191, 204, 200, 0.658);
        }
      h1,p{
            background-color: rgb(255, 255, 255);
            border:2px solid rgba(128, 128, 128, 0.637);
        }
    </style>
</head>
<body>
    <h1>Block and Inline element</h1>
    <p>block-level element take up the full width of the container and start on a new line.</p>
    <p>Inline element only take up as much space as they need.</p>
    <p>here's an example of an inline element: <a href="https://www.w3schools.com/html/html_iframe.asp">a link</a> </p>
<p>and here's an example of an inline element with an image: <img src="instagram.png" alt="instagram" background-color="white"> </p>
</body>
</html>
