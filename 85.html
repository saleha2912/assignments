<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .div1{
            width: 100%;
            height: 200px;
            background-image: radial-gradient(red, green);
        }
        .div2{
            width: 100%;
            height: 400px;
            background-image: radial-gradient(yellow, blue);
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
