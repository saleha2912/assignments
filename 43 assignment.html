<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and max-width properties</title>
    <style>
        div {
            background-color: rgb(212, 217, 221);
            width: 500px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Max Width Demo</h1>
        <p>This is an example of how to use the max-width property in css</p>
        <img src="tulip.jpeg" alt="tulip" max-width="600px" width="500px" height="600px" margin="auto">
    </div>
</body>

</html>
