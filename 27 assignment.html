<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rounded border</title>
    <style>
        div {
            border: 2px dotted blue;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;

        }
    </style>
</head>

<body>
    <div>this div has solid blue border with rounded corner</div>
    <button style="background-color: green;color: white;border-radius: 5px;">
        click me</button>


</body>

</html>
