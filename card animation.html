<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>

    <style>
        *{
            box-sizing: border-box;
        }
        
        .card {
            height: 220px;
            width: 400px;
            box-shadow: 0px 0px 30px grey;
            transition: trasform 2s;
            border-radius: 30px;
            overflow: hidden;
            transform: rotate(-5deg);
        }

        .card> div{
            padding: 20px;
            margin: 0px;

    
        }

        footer {
            width: 400px;
            height: 100px;
            background-image: linear-gradient(green, rgb(5, 49, 5));
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 20px;


        }

        img {
            border: 2px solid white;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            vertical-align: middle;
            float: left;
        

        }
        
    </style>
</head>

<body>
    <div class="card">
        <div>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque veritatis dolorem vitae officiis,
                nesciunt
                sunt voluptate obcaecati eaque tempore blanditiis.</p></div>
        
        <footer><img src="instagram.png" alt="ista">
hello!
        </footer>
    </div>

</body>

</html>
