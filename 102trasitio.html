<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trasitiom + TRANSFORM</title>
    <style>
        body {
            background-image: linear-gradient(to bottom right, pink, purple);
        }

        div {
            background-color: black;
            color: white;
            box-shadow: 5px 5px 15px black;
            height: 200px;
            width: 20%;
            margin: 150px;
            padding-top: 200px;
            text-align: center;
            vertical-align: middle;
            transition: trasform 2s;

        }
        div:hover{
            transform: skew(20deg,30deg);
    
        }
    </style>
</head>

<body>
    <div>I'M A CARD</div>
</body>

</html>
