<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conic gradient</title>
    <style>
        body{
            background-image: linear-gradient(to right, rgba(0, 128, 0, 0), red, rgba(0, 128, 0, 0));
        }
        div{
            height: 400px;
            width: 400px;
            margin: auto;
            color: white;
            border-radius: 50%;
            background-image: conic-gradient(red,orange,yellow,green,blue);
        }
    </style>
</head>
<body>
    <div>
        <h1>This is a conic-gradient</h1>
        <p>it goes from red to blue in a circular pattern with color stops at different angles.</p>
    </div>
</body>
</html>
