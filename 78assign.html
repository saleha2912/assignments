<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
    #lefttoright {
        height: 100px;
        background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      }
      #righttoleft{
        height: 100px;
        background-image: linear-gradient(to left, red, orange, yellow, green, blue, indigo, violet)
      }
      #trans {
  height: 200px;
  background-image: linear-gradient(to bottom, green, yellow, blue, red);
}
      </style>
</head>
<body>
    <h2>rainbow left to right</h2>
    <div id="lefttoright"></div>
    <h2>rainbow right to left</h2>
    <div id="righttoleft"></div>
    <h2>4 color top to bottom</h2>
    <div id="trans"></div>

</body>
</html>
