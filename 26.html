<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different positions</title>
    <style>
        .div1 {
            background-image: url(flowers-rose.gif);
            background-position: center center;
            padding: 50px;
            margin: 20px;
            background-repeat: no-repeat;
        }


        .div2 {
            background-image: url(flowers-rose.gif);
            background-position: right bottom;
            padding: 50px;
            margin: 20px;
            background-repeat: no-repeat;
        }

        .div3 {
            background-image: url(flowers-rose.gif);
            background-position: left bottom;
            padding: 50px;
            margin: 20px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <div class="div1">
        background position centre
    </div>

    <div class=" div2">
        background position right bottom
    </div>


    <div class="div3">
        background position left bottom
    </div>
</body>

</html>
