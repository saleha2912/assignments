<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align item stretch</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: rgb(81, 94, 83);
            flex-wrap: wrap;
            justify-content: space-around;
            height: 800px;
            align-items: stretch;

        }

        .flex-container>div {
            width: 250px;
            height: 350px;
            margin: 30px;

        }

        img {
            width: 250px;
            height: 350px;
        }
    </style>
</head>

<body>
    <p>align item stretch</p>
    <div class="flex-container">
        <div><img src="rose-blue.jpeg" alt="rose"></div>
        <div><img src="tulip.jpeg" alt="tulip"></div>
        <div><img src="ALIYA .png" alt="alia"></div>
        <div><img
                src="HD-wallpaper-aliya-with-names-female-names-aliya-name-purple-neon-lights-happy-birtay-aliya-with-aliya-name.jpg"
                alt=""></div>
        <div><img src="rose-blue.jpeg" alt="rose"></div>
        <div><img src="tulip.jpeg" alt="tulip"></div>
        <div><img src="ALIYA .png" alt="alia"></div>

    </div>
</body>

</html>
