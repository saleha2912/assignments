<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nesting in div</title>
</head>

<body>
    <div style="background-color: red; text-align: left;color: white;">1 <div
            style="background-color: red; text-align: center;color: white;">2
        </div>
        <div style="background-color: red;text-align: right;color: white;">3</div>
    </div>
    <div style="background-color: gray;color: white;height: 50px; text-align: left;float:left;width:50%">4 <div
            style="text-align:right;width:50%">5</div>
    </div>
    <div style="background-color: black; color: white; width:50%;height: 32px; float: right;">6 </div>
    <div style="background-color: black; color: white; width:50%;float: right;text-align: right;">7</div>

    <div style="background-color: rgb(10, 63, 5);color: white;height: 50px; text-align: left;float:left;width:50%">8<div
            style="text-align:right;width:50%">9</div>
    </div>
    <div style="background-color: rgb(137, 241, 236); color: white; width:50%;height: 32px; float: right;">10</div>
    <div style="background-color: rgb(137, 241, 236); color: white; width:50%;float: right;text-align: right;">11</div>


</body>

</html>
