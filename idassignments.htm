<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id attribute</title>
    <style>
        .book {
            background-color: rgb(17, 219, 95);
            color: rgb(19, 71, 6);
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }

        #mybook {
            background-color: rgb(200, 222, 230);
            color: rgb(24, 13, 83);
            padding: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Difference Between Class and ID</h2>
    <p>A class name can be used by multiple HTML elements, while an id name must only be used by one HTML element within
        the page:</p>

    <h1 id="mybook">My books</h1>

    <h2 class="book">story book</h2>
    <p>i really like this story book.</p>

    <h2 class="book">history book</h2>
    <p>history book is also interesting.</p>
</body>

</html>
