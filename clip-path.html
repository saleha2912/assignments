<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip-path</title>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1690927666654-07c9e5d62696?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80);
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
        }
        img{
            width: 250px;
            height: 250px;
            transform: rotate(45deg);
            margin-top: -100px;
            margin-bottom: 50px;

        
        }
        button{
            background-color: olive;
            width: 80px;
            height: 40px;
            border: 2px solid white;
            color: white;
       
        }
        div{
    
            background-color: white;
            width: 300px;
            height: 500px;
            text-align: center;
            margin: auto;
            overflow: hidden;
            
        }
        button:hover{
            background-color: white;
            color: olive;
            border: 3px dashed olive;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://images.unsplash.com/photo-1688118065307-1deccfc26056?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="">
    <h2>Having Fun With Cards</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste quo veniam labore ex tempore et?</p>
    <button>BUY ME</button>
    </div>
</body>
</html>
