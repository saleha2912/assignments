<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe table</title>
    <style>
        table,
        td {
            text-align: center;
            font-size: larger;
            color: blue;
            background-color: aquamarine;
            width: 100%;
            border-collapse: collapse;
            border: 2px black solid
        }
    </style>
</head>

<body>
    <table style="width: 50%;">
        <tr style="height: 200px;">
            <td colspan="3"><iframe width="560" height="315" src="https://www.youtube.com/embed/16D2cuRy5JY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen name="FRAME1"></iframe></td>
        </tr>
        <p><a href="https://www.w3schools.com/html/html_iframe.asp" target="FRAME1">CLICK HERE TO SEE THIS LINK</a></p>
        <tr style="height: 200px;">
            <td colspan="2"><iframe width="560" height="315" src="https://www.youtube.com/embed/On9eSN3F8w0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen name="FRAME2"></iframe></td>

        </tr>
        <tr style="height: 200px;">
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/p9vjhj7_A4o"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen name="FRAME3"></iframe></td>

        </tr>
    </table>
    <p><a href="https://www.w3schools.com/html/html_iframe.asp" target="FRAME3">CLICK HERE TO SEE THIS LINK</a></p>
</body>

</html>
