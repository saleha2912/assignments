<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different positions and repeat values</title>
    <style>
        body {
            background-image: url(rose-blue.jpeg);
            background-repeat: repeat-x;
            background-attachment: fixed;
            background-position: top;
            background-blend-mode: overlay;

        }

        div {
            background-image: url(rose-flower.gif);
            background-repeat: no-repeat;
            background-position: left top;
            background-attachment: fixed;
            padding: 20px;
            margin: 20px;
            color: white;
            width: 500px;
            height: 500px;


        }
    </style>
</head>

<body>
    <div>
        This div has multiple background image with different positions and repeat values.
    </div>
</body>

</html>
