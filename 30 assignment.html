<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> border-radius different sides</title>
    <style>
        div {
            margin: 15px;
            float: left;
            height: 100px;
            width: 10%;
        }
    </style>
</head>

<body>
    <div style="border: 5px solid black;background-color: gray;border-radius: 5px;"></div>
    <div style="border: 5px solid rgb(221, 34, 34);background-color: gray;border-radius: 10px 40px 20px 30px;"></div>
    <div style="border: 5px solid rgb(17, 207, 59);background-color: gray;border-radius: 180px;"></div>
    <div style="border: 5px solid rgb(42, 19, 177);background-color: gray;border-radius: 20px;"></div>
    <div style="border: 5px solid rgb(214, 19, 172);background-color: gray;border-radius: 50px 10px 10px 50px;"></div>
    <div style="border: 5px solid rgb(214, 32, 19);background-color: rgb(195, 248, 48);border-radius: 10px 80px;"></div>
    <div style="border: 5px solid rgb(214, 58, 19);background-color: rgb(170, 154, 12);border-radius: 50px 30px;"></div>
    <div
        style="border: 5px solid rgb(214, 19, 19);background-color: rgb(21, 201, 207);border-radius: 2px 10px 100px 50px;">
    </div>
</body>

</html>
