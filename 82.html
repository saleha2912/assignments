<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial gradient</title>
    <style>
        div{
            width: 100%;
            height: 500px;
        }
        #radial{
            background-image: radial-gradient(circle, rgb(163, 81, 26), rgb(3, 90, 49));
        }
    </style>
</head>
<body>
    <div id="radial">
        This div has a radial gradient background.
    </div>
</body>
</html>
