<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient backgrounds</title>
    <style>
        body {
            background-image: linear-gradient(45deg, rgb(240, 23, 150), yellow);
        }

        div {
            background-color: rgba(255, 255, 255, 0.637);
            border-radius: 50%;
            margin: auto;
            width: 550px;
            height: 300px;
            border: 42px solid rgba(255, 255, 255, 0.233);
            font-size: 40PX;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 250PX;


        }
        p{
            font-size: 15px;
            text-align: center;
        }


        
    </style>
</head>

<body>
    <div>
     <b>LINEAR GRADIENT <br>BACKGROUNDS </b> 
     <P>
        THE ULTIMATE GUIDE
     </P>
    
    </div>
</body>

</html>
